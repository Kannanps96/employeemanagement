debug=true
server.port=8081

spring.application.name=employeemanagement
spring.jmx.default-domain=employeemanagement
server.servlet.context-path=/employeemanagement

server.servlet.session.timeout=30m

spring.datasource.url=jdbc:mariadb://localhost:3307/risemaster?useSSL=false
spring.datasource.username=root
spring.datasource.password=pass


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none

spring.datasource.hikari.pool-name=sample-connection-pool
